{% extends "auctions/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}

<div id="loginForm" class="m-auto w-100 p-4 border rounded text-center">
    <h2 class="mb-5">Welcome!</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form class="mt-3 mb-4" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-floating mb-2">
            <input class="form-control" type="text" required id="formUsername" name="username" placeholder="Username">
            <label for="formUsername">Username</label>
        </div>
        <div class="form-floating mb-4">
            <input class="form-control" type="password" required id="formPassword" name="password"
                placeholder="password">
            <label for="formPassword">Password</label>
        </div>
        <input class="btn btn-primary w-100" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>

{% endblock %}
