{% if messages %}
<div id="alerts" class="d-flex flex-column justify-content-end position-absolute bottom-0 end-0 pe-2">
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show" style="min-width: 480px; z-index: 10;"
        role="alert">
        {{ message|safe }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
